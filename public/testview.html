<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title></title>
</head>
<body>
<!-- Complements -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/animate.css">
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Scripts -->
<script type="text/javascript">
	function moverBoton(){
		$('#testboton').addClass('rotateOutDownRight').one('animationend', function() {
    		$("#testboton").removeClass('rotateOutDownRight');
		});
	}
</script>
<!-- Content -->

<div>
	<button class="animated" id="testboton" name="testboton" type="button" onclick="moverBoton();">Me muevo</button>
</div>


</body>
</html>
